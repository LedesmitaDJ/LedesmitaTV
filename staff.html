<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="LedesmitApp">
  <meta name="keywords" content="LedesmitApp, App, Store, AppStorely">
  <meta name="description" content="Sube tus aplicaciones en AppStorely.">

  <meta property="og:image" content="img/miniatura.png">
  <meta property="og:title" content="AppStorely">

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .member {
      margin: 20px 0;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .member img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }
  </style>

  <title>Staff</title>
</head>

<body>

  <header>
    <h1>Equipo de Trabajo</h1>
  </header>

  <div class="container">
    <div class="member">
      <img src="imagen1.jpg" alt="Miembro 1">
      <div>
        <h2>Nombre del Miembro 1</h2>
        <p>Puesto del Miembro 1</p>
      </div>
    </div>

    <div class="member">
      <img src="imagen2.jpg" alt="Miembro 2">
      <div>
        <h2>Nombre del Miembro 2</h2>
        <p>Puesto del Miembro 2</p>
      </div>
    </div>

    <!-- Agrega más miembros aquí -->

  </div>

</body>

</html>
