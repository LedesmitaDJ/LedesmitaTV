<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RCN</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>

  <!-- SHAKA PLAYER -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.11/dist/shaka-player.compiled.js"></script>
</head>

<body>

  <video id="video"
         poster="https://unity-img.tbxapis.com/v0/images/801ca66694329da3ba697f38c94bf0a1/content/67535f2a8e10fec44f483a50/9b24333db8dab5b7acfc4f4cd156116739cce3b5/img.jpg"
         autoplay
         muted
         controls
         playsinline>
  </video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Navegador no soportado');
        return;
      }

      try {
        await player.load(
          "https://362a33c2a385d7d1e52d89d159d9ca2ab6dfe675.cdn.broadpeak.io/out/v1/70d305f2e71045bc9487ac2d17337c00/index.mpd"
        );
        console.log('Stream cargado correctamente');
      } catch (e) {
        console.error('Error cargando el stream', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>

</body>
</html>
