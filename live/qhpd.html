<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RCN - ¿Qué Hay Pa´ Dañar?</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>

  <!-- SHAKA PLAYER -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.11/dist/shaka-player.compiled.js"></script>
</head>

<body>

  <video id="video"
         poster="https://unity-img.tbxapis.com/v0/images/801ca66694329da3ba697f38c94bf0a1/content/6792937ee080cf557d68a76d/0dbe2b32809a4bbe2011e9c8e94ea29d/img.jpg"
         autoplay
         muted
         controls
         playsinline>
  </video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Navegador no soportado');
        return;
      }

      try {
        await player.load(
          "https://362a33c2a385d7d1e52d89d1b5845711f5441fa2.cdn.broadpeak.io/out/v1/0edcca447d2b44b69909ec7a5c343d24/index.mpd"
        );
        console.log('Stream cargado correctamente');
      } catch (e) {
        console.error('Error cargando el stream', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>

</body>
</html>
