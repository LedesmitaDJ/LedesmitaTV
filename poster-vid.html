<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledesmita TV - Poster</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 1.5s ease;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="video" autoplay muted loop>
            <source src="vid/WC20F2024 Poster.mp4" type="video/mp4">
            Cargando...
        </video>
    </div>
    <script>
        // Obtener el video
        const video = document.getElementById('video');
    
        // Esperar 10 segundos antes de redireccionar
        setTimeout(function() {
            // Agregar clase para animar el fade-out
            video.classList.add('fade-out');
    
            // Redireccionar después de que termine la animación
            setTimeout(function() {
                window.location.href = "go:Home";
            }, 1000); // Duración de la animación: 1 segundo
        }, 10000); // 10 segundos
    </script>
</body>

</html>
