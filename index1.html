<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up con Horario</title>
    <style>
        /* Estilos para el pop-up */
        .popup {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }
        .popup.show {
            display: block; /* Mostrar cuando se activa */
        }
        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .popup button {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .overlay {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.show {
            display: block; /* Mostrar cuando se activa */
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" id="close-btn">&times;</span>
        <p>¿Deseas continuar?</p>
        <button id="yes-btn">Sí</button>
    </div>

    <script>
        // Función para mostrar o ocultar el pop-up basado en horarios específicos
        function checkPopupVisibility() {
            const now = new Date();

            // Define los horarios de apertura y cierre (hora, minuto, segundo)
            const openTime = new Date();
            openTime.setHours(12, 16, 0); // 09:00:00 AM

            const closeTime = new Date();
            closeTime.setHours(12, 17, 0); // 05:00:00 PM

            if (now >= openTime && now <= closeTime) {
                document.getElementById('popup').classList.add('show');
                document.getElementById('overlay').classList.add('show');
            } else {
                document.getElementById('popup').classList.remove('show');
                document.getElementById('overlay').classList.remove('show');
            }
        }

        // Llamar a la función al cargar la página
        window.onload = function() {
            checkPopupVisibility();
        }

        // Funcionalidad para cerrar el pop-up
        document.getElementById('close-btn').onclick = function() {
            document.getElementById('popup').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }
        document.getElementById('yes-btn').onclick = function() {
            document.getElementById('popup').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }
    </script>
</body>
</html>
